<!DOCTYPE html>

        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
        <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

        <!--Plugin validación-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!--Mis Scripts-->
        <script type="text/javascript" src="js/main.js"></script>

    <body>

        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">
            
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <section>
                    <div id="box" style="margin-top:5%">
                        <h2>Contacto</h2>
                        <form action="" method="POST" id="form_contact">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" data-validation="alphanumeric"/>
                            
                            <label for="surname">Apellidos</label>
                            <input type="text" name="surname" data-validation="alphanumeric"/>
        
                            <label for="email">Email</label>
                            <input type="text" name="email" data-validation="email"/>
        
                            <label fpr="sex">Sexo</label>
                            <select name="sex" data-validation="required">
                                <option value="men">Hombre</option>
                                <option value="woman">Mujer</option>
                            </select>
        
                            <label for="date">Fecha de nacimiento</label>
                            <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>
        
                            <label for="years">Edad</label>
                            <input type="number" name="years" data-validation="number"/>
        
                            <input type="submit" value="Enviar" />
                        </form>
                    </div>
                    
                    <section id="content">
            
                                <aside id="sidebar" style="margin-top:-42%">
            
                                    <div id="about">
                                        <h4><span>¿Quién soy?</span></h4>
                                        <img src="img/caracol.jpg" id="caracol" />
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                    </div>
            
                                    <div id="login">
                                        <h4><span>Identificate</span></h4>
                                        <form>      
                                            <label for="name">Nombre</label>
                                            <input type="text" name="name" id="form_name"/>
            
                                            <label for="email">Correo</label>
                                            <input type="text" name="email" id="form_email"/>
            
                                            <label for="password">Contraseña</label>
                                            <input type="number" name="password" id="form_password"/>
            
                                            <input type="submit" value="Entrar" />
                                        </form>
                                    </div>
            
                                </aside>
                            
            
                            <div class="clearfix"></div>
            
                        </section>

            </section>
        </section>
        <footer>
